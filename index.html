<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="stylesheets/global.css">
    <link rel="stylesheet" href="stylesheets/zepto.fullpage.css">
    <title>我们结婚啦!</title>
  </head>

  <body>
    <div class="wp">
        <div class="wp-inner">
            <div class="page page1">
                <div class="js-animate" data-animate="bounce">bounce</div>
            </div>
            <div class="page page2">
                <div class="js-animate" data-animate="slideDown">slideDown</div>
            </div>
            <div class="page page3">
                <div class="js-animate" data-animate="slideLeft">slideLeft</div>
            </div>
            <div class="page page4">
                <div class="js-animate" data-animate="hatch">hatch</div>
            </div>
        </div>
    </div>
    <span class="start"><b></b></span>
    <script src="javascripts/zepto.min.js"></script>
    <script src="javascripts/zepto.fullpage.js"></script>
    <script>
        $('.wp-inner').fullpage({
            change: function (e) {
                // 移除动画属性
                $('.page').eq(e.cur).find('.js-animate').each(function() {
                    $(this).removeClass($(this).data('animate')).hide();
                });
            },
            afterChange: function (e) {
                // 添加动画属性
                $('.page').eq(e.cur).find('.js-animate')
                    .each(function () {
                        $(this).addClass($(this).data('animate')).show();
                    });
            }
        });
    </script>
  </body>
</html>
